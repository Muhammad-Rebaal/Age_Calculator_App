<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="card">
   <div class="container">
     <form>
       <div class="form_container">
           <div class="block">
         <label for="day">
           Day
         </label>
         <input type="number" placeholder="DD" id="day">
         <small></small>
       </div>
       <div class="block">
         <label for="month">
           Month
         </label>
         <input type="number" placeholder="MM" id="month">
         <small></small>
       </div>
       <div class="block">
         <label for="year">
           Year
         </label>
         <input type="number" placeholder="YYYY" id="year">
         <small></small>
       </div>
       </div>
       <div class="submit_block">
         <hr>
         <button type="submit" class="sumbit_btn"><img src="./assets/images/icon-arrow.svg" alt="icon"></button>
       </div>
     </form>
     <div class="output">
       <h1><span id="YY">--</span>years</h1>
       <h1><span id="MM">--</span>months</h1>
       <h1><span id="DD">--</span>days</h1>
     </div>
   </div>
  </div>
 </body>
 <script src="./index.js"></script>
</html>
